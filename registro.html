<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda en línea para la venta de partes y accesorios para carros, camionetas y motos. Descuentos por mayoreo y formas de págo en línea">
    <title>Auto Fix Shop - Tienda para partes de carros, motos y camionetas</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="img/icono.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-DE9X0XZN9V"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-DE9X0XZN9V');
</script>

<body>
  <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black">
    
            <div class="px-5 ms-xl-2">
              <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
              <span class="h1 fw-bold mb-0">Fashionist Register</span>
            </div>
            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
              <form style="width: 23rem;">
                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">.</h3>
                <div class="form-outline mb-4">
                  <input type="text" id="nombre" class="form-control form-control-lg" /> <!-- Campo de nombre -->
                  <label class="form-label" for="nombre">Nombre</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="direccion" class="form-control form-control-lg" /> <!-- Campo de dirección -->
                  <label class="form-label" for="direccion">Dirección</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg" /> <!-- Campo de correo electrónico -->
                  <label class="form-label" for="email">Correo electrónico</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" /> <!-- Campo de contraseña -->
                  <label class="form-label" for="password">Contraseña</label>
                </div>
                <div class="pt-1 mb-4">
                  <button id="registroButton" class="btn btn-primary btn-lg btn-block" type="button" onclick="registroUser()">Registro</button> <!-- Botón de registro -->
                </div>
              </form>
            </div>
  
          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="img/him.png"
              alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
          </div>
        </div>
      </div>
    </section>
      <script src="./js/registro.js"></script>
</body>
</html>
