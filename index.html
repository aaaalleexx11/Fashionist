    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="img/icono.ico" />

<body>
  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="px-5 ms-xl-2">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <span class="h1 fw-bold mb-0">FashionCar Log in</span>
          </div>
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">.</h3>
              <div class="form-outline mb-4">
                <input type="email" id="email" class="form-control form-control-lg" /> <!-- Cambiado el ID -->
                <label class="form-label" for="email">Correo electronico</label>
              </div>
              <div class="form-outline mb-4">
                <input type="password" id="password" class="form-control form-control-lg" /> <!-- Cambiado el ID -->
                <label class="form-label" for="password">Contraseña</label>
              </div>
              <div class="pt-1 mb-4">
                <!-- Agregado el ID al botón y el evento onclick -->
                <button id="loginButton" class="btn btn-primary btn-lg btn-block" type="button" onclick="loginUser()">Login</button>
              </div>
              <p>No tienes cuenta? <a href="registro.html" class="link-info">Registrate aqui</a></p>
            </form>
          </div>

        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="img/him.png"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
